<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        border-radius: 10px;
        border-style: groove;
      }
      th,
      td {
        background-color: #96d4d4;
        th {
          text-align: left;
        }
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
      table {
        border-spacing: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Nguyễn Quốc Anh - 2121050112</h1>
    <h2>Table With Border</h2>

    <p>Use the CSS border property to add a border to the table.</p>

    <table style="width: 100%">
      <tr>
        <caption>
          Monthly savings
        </caption>
        <th style="width: 70%">Firstname</th>
        <th colspan="2">Lastname</th>
        <th>Age</th>
      </tr>
      <tr style="height: 200px">
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
